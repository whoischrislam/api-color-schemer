<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Schemer</title>
    </head>
    <body>
        <header>
            <h1>Color Schemer</h1>
        </header>
        <main>
            <section id="actionBar">
                <form id="colorSchemeForm">
                    <input type="color" id="colorPicker">
                    <select id="schemeDropdown">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                        <option value="quad">Quad</option>
                    </select>
                    <button type="submit" id="getColorSchemeBtn">Get color scheme</button>
                </form>
            </section>
            <section id="colorSection">
                <div class="color-column" id="color-1"><p class="colorHex">Color 1</p></div>
                <div class="color-column" id="color-2"><p class="colorHex">Color 2</p></div>
                <div class="color-column" id="color-3"><p class="colorHex">Color 3</p></div>
                <div class="color-column" id="color-4"><p class="colorHex">Color 4</p></div>
                <div class="color-column" id="color-5"><p class="colorHex">Color 5</p></div>
            </section>
            <section id="colorSchemeHex"></section>
            
        </main>
        <script src="index.js"></script>
    </body>
</html>
